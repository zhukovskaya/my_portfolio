<script>
document.write("<p>Задание 1. Требуется: создать массив размерностью N элементов, заполнить его произвольными целыми значениями. Вывести наибольшее значение массива, наименьшее значение массива, общую сумму элементов, среднее арифметическое всех элементов, вывести все нечетные значения.</p>")

var a = [22,1];
var max = -Infinity,
	min = Infinity,
	sum = 0;
	for (var i = 0; i < a.length; i++) {
		if (a[i]>max) {
			max = a[i];
			} 
		
		if (a[i] < min) {
			min = a[i];
		}
	
		sum += a[i];
	}
var average = sum / a.length;
var odd = [];
	for (var i = 0; i < a.length; i++) {
		if (a[i] % 2 == 1) {
			odd.push(a[i]);
		}
	}

document.write("<p>Массив " + a + "</p>");
document.write("<p>Максимальное значение " + max + "</p>");
document.write("<p>Минимальное значение " + min + "</p>");
document.write("<p>Сумма элементов " + sum + "</p>");
document.write("<p>Среднее арифметическое значение всех элементов " + average + "</p>");
document.write("<p>Нечетные значения " + odd + "</p><br/>");

document.write("<p>Задание 3. Требуется: создать двумерный массив элементов размерностью 5х5 и заполнить его произвольными целочисленными значениями в диапазоне от -100 до 100.  По главной диагонали все числа со знаком (-) заменить на 0, а числа со знаком (+) на число 1.</p>") 

var arr = new Array(5);
for (i = 0; i < 5; i++) {
	arr[i] = new Array(5);
	
	for (j = 0; j < 5; j++) {
		arr[i][j] = Math.ceil(100*(Math.random() - Math.random()));
		if (i == j && arr[i][j] < 0) {
			arr[i][j] = 0;
		}
		if (i == j && arr[i][j] > 0) {
			arr[i][j] = 1;
		}
		
        
        document.write(arr[i][j] + " ");

	}
	
document.write("<br/>");
}
console.table(arr);


   
   
   
</script>
