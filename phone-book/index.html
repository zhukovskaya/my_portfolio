<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>phone-book</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<script src="script.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
    			<h1 class="text-capitalize">My phone-book</h1>
    			<hr>
    			<form >
      				<div class="form-group col-sm-6">
       					<input class="form-control " id="search" type="text" placeholder="Enter a name">
      				</div>
    				<div class="form-group">
    					<button type="button" class="btn btn-success " id="search-btn"><span class="glyphicon glyphicon-search"></span> Search</button>
      					<button type="button" class="btn btn-success " id="reset-btn">Reset</button>
      				</div>
     			</form>
			</div>
			<table class="table table-striped table-bordered table-condensed table-hover">
				<thead>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Action</th>
				</thead>
				<tbody id="table-body">
				</tbody>
			</table>
			<hr>
			<form class="form-horizontal" id="info" novalidate>
	   			<div class="form-group">
					<label class="control-label col-sm-1" for="user-name">Name</label>
					<div class="col-sm-5">
						<input class="form-control" id="user-name" type="text" placeholder="Enter a name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-1" for="phone">Phone</label>
					<div class="col-sm-5">
					<input class="form-control" id="phone" type="phone" placeholder="+38(***)*******">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-1" for="email">Email</label>
					<div class="col-sm-5">
						<input class="form-control" id="email" type="email" placeholder="Enter an Email">
					</div>
				</div>
				<div class="form-group">
	     			<div class="col-sm-offset-1 col-sm-11">
						<button id="add" type="button" class="btn btn-success">Add contact</button>
					</div>
				</div>
				<div class="alert alert-success" id="error">Please, fill the form</div>
			</form>
		</div>
	</body>
</html>
